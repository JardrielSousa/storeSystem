<div class="container">
  <div>
    <h1>Create Product</h1>
  </div>
  <form class="form" [formGroup]="productForm" (ngSubmit)="onSubmit()">

    <label>
      Plaque:
      <input type="text" [value]="product?.name" name="name" formControlName="name" required >
      <div>
        <mat-error *ngIf="(productForm.touched || productForm.dirty) && f.name.errors && f.name.errors.required">Required field</mat-error>
        <mat-error *ngIf="(productForm.touched || productForm.dirty) && f.name.errors && f.name.errors.minlength">Field must have at least 4 characters</mat-error>
        <mat-error *ngIf="(productForm.touched || productForm.dirty) && f.name.errors && f.name.errors.maxlength">Field can have a maximum of 256 characters</mat-error>
      </div>
    </label>
    <label>
      Rent price:
      <input type="number" [value]="product?.price" name="price" placeholder="50 R$" formControlName="price" required >

    </label>
    <label>
      Quantity:
      <input type="number" [value]="product?.quantity" name="quantity" placeholder="1" formControlName="quantity" required >

    </label>
      <br>
      <button  mat-raised-button type="submit"> Car</button>
      <button   mat-stroked-button color="confirm" routerLink="/product">Cancel</button>
  </form>
</div>
